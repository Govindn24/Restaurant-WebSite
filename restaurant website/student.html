<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   #studentList{
    background-color: #ffffff;
    margin: 50px auto;
    padding: 20px;
    width: 300px;
    border-radius: 12px;
    box-shadow: 0px 4px 6px 0px rgba(0,0,0,0.1);
   }
   .student{
   text-align: left;
   background-color: #e0e7ee;
   padding: 12px;
  transition: background-color 0.3s ease;
   }
   .student:last-child{
    border-bottom: none;
   }
 .student:hover{
    background-color: #e0e7ee;
 }

    </style>
</head>
<body>
    <div id="studentList">
   <!-- <h3>Students list</h3>

    </div>

   <script src="script.js"></script>
</body>
</html>
